{% extends "main.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Edit page</h1>
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
            {{ forms.name|as_crispy_field }}
            {{ forms.image|as_crispy_field }}
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
{% endblock content %}
