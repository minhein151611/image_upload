{% extends "main.html" %}
{% block content %}
    <h1>Index page</h1>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody>
              {% for image in images %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ image.name }}</td>
                  <td>
                    <img src="{{ image.image.url }}" alt="" width="10%">
                  </td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
