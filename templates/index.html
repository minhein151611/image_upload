{% extends "main.html" %}
{% block content %}
    <h1>Index page</h1>
    <a href="{% url 'create' %}" class="btn btn-primary">Create</a>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for image in images %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td><b>{{ image.name }}</b></td>
                  <td>
                    <img src="{{ image.image.url }}" alt="" width="10%">
                  </td>
                  <td>
                    <a href="{% url 'edit' image.id %}" type="submit" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete' image.id %}" type="submit" class="btn btn-danger btn-sm">Delete</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
